<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
		<script>
			function fun1(){
				var num1 = parseInt(document.getElementById("num1").value);
				var num2 = parseInt(document.getElementById("num2").value);
        var suma = num1+num2;
				if (suma%2 == 0){alert("El número "+num1+" més "+num2+" es par");}
        else {alert("El número "+num1+" més "+num2+" es inpar");}
      }
		</script>
	<body>
		<form>
			Numero 1:
			<input type="number"id="num1">
			Numero 2:
			<input type="number"id="num2">
			<button onclick="fun1()">Comprovador de si la suma dona parell</button>
		</form>

	</body>
</html>
