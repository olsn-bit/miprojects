<!DOCTYPE html>
<html>
	<head>
		<title>The while</title>
	</head>
	<h1> PT6 M08 JavaScript</h1>
	<body>
		<form>
			<h2><strong>Introdueix un nombre:<strong></h2>
      <h4>Amb aquest nombre farem un cuadrat amb asteriscs, el nombre proporcionat ser√° les dimensions de un costat.</h4>
			<input type="number"id="num1">
			<button type="button" onclick="main()"id="butt">Build !</button>
		</form>
    <p id="result"></p>
	</body>
  <script>

	function main(){
		var input = parseInt(document.getElementById("num1").value)
		var ast = 0;
		var text = "";
		var ho = "o";
		while (ast < input){
			var i = 0;
			while (i < input){
				if (ho == "h"){
					text += "H";
					ho = "o";
				}
				else if (ho == "o") {
					text += "O";
					ho = "h";

				}
				i += 1;
			}
			if ((input % 2) == 0){
				if (ho == "o"){
					ho = "h";
				}
				else if (ho == "h") {
					ho = "o";
				}}
			ast += 1;
			text += "<br>";
		}

		document.getElementById("result").innerHTML = text;
	}
   </script>
</html>
