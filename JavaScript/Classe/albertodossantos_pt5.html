<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>

	<h1> PT5 M08 JavaScript</h1>

	<body>
		<form>
			<h2><strong>Introdueix un nombre:<strong></h2>
      <h4>Amb aquest nombre li sumarem tots els nombres positius menors al nombre introduit.</h4>
			<input type="number"id="num1">
			<button type="button" onclick="main()"id="butt">Start !</button>

		</form>
    <p id="result"></p>
	</body>

  <script>
var resultato = document.getElementById("result");
function main(){
 var resultatstr = "";
 var resultatint = 0;
 var num = parseInt(document.getElementById("num1").value);
 var firstnum = num;
 strnum = num - 1
 while (strnum >=  1){
   resultatstr = strnum+" + "+resultatstr;
   resultatint += num;
   num -= 1;
   strnum -= 1;
 }
 resultato.innerHTML = resultatstr+firstnum+" = "+(resultatint+1);
}
   </script>
