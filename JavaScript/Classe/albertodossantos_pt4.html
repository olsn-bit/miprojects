	<h1> Numero de 1 a 100 </h1>
		<script>
		var rand = Math.floor((Math.random()*100)+1)
		var intents = 5;

			function main(){
				var inp = parseInt(document.getElementById("num1").value);
				if (intents < 1){alert("Has perdut, el numero era "+rand);}
				else {
				if (inp > 100){
					alert("Número massa gran")
				} else if (inp < 0) {
					alert("Número massa petit")
				} else if (inp < rand) {
					alert("Més gran")
				} else if (inp > rand)  {
					alert("Més petit")
				} else if (inp == rand) {
					alert("Felicitats, has trobat el numero correcte : "+rand)
				} else if (intents > 1){alert("Has perdut, el numero era "+rand);
			}
			intents -= 1
			}
		}

		</script>
	<body>
		<form>
			Encerta el número ??
			<input type="number"id="num1">
			<button type="button" onclick="main()"id="butt">Comprovar</button>

	</body>
